  /* Hover effects for buttons */
  button {
    background-color: #2b2d31;
    border: none;
    color: white;
    padding: 12px 24px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 12px;
    transition: all 0.5s
  }

  button:hover {
    background-color: #4f545c;
    color: white;
  }

  input[type=text] {
    border-radius: 12px;
    padding: 12px;
    font-size: 16px;
    border: none;
    margin: 4px 2px;
    transition-duration: 0.5s;
  }

  input[type=text]:focus {
    border: 2px solid #2b2d31;
    outline: none;
  }
</style>
